<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/background.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 0, 128, 0.2);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .input-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .translate-option {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="{% static 'images/tu.png' %}" alt="Tuwaiq Academy" class="logo">
            <a href="{% url 'link_upload' %}">
                <img src="{% static 'images/restlogo.png' %}" alt="Meta" class="logo">
            </a>
            <img src="{% static 'images/metaa.png' %}" alt="Meta" class="logo">
        </div>

        <!-- URL Input and Translation Section -->
        <div class="input-card">
            <div class="mb-4">  
                <span class="font-bold">YouTube URL:</span>
                <form action="{% url 'link_upload' %}" method="post">
                    {% csrf_token %}            
                <input type="text"  name="urlInput" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter YouTube URL">
            </div>
            <div class="mb-4">
                <span class="font-bold">Translate:</span>
                <select  id="option" name="option" class="translate-option">
                    <option value="0">English</option>
                    <option value="1">العربية</option>
                </select>
                <div class="text-right">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded text-sm">Summarize</button>
                </div>
            </form>
            </div>

        </div>
    </div>
</body>

</html>
